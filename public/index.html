<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes R Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">
        <i class="fas fa-quote-left"></i> Quotes R Us
      </h1>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div class="quote-card">
      <div class="quote-image-container">
        <img id="quoteImage" alt="" class="quote-image" loading="lazy" tabindex="-1">
      </div>
      
      <div class="quote-content">
        <div class="quote-text">
          <p id="quoteText">Loading inspirational quote...</p>
        </div>        
        <p id="quoteAuthor" class="quote-author">â€” Author</p>
        <div id="quoteTags" class="quote-tags"></div>
      </div>

      <div class="quote-actions">
        <button id="newQuote" class="action-btn primary">
          <i class="fas fa-sync-alt"></i> New Quote
        </button>
        <button id="favouriteBtn" class="action-btn secondary">
          <i class="far fa-heart"></i> Favourite
        </button>
        <div class="action-group">
          <button id="copyBtn" class="action-btn icon" title="Copy quote">
            <i class="far fa-copy"></i>
          </button>
        </div>
      </div>
    </div>

    <button 
      id="viewFavouritesBtn" 
      class="favourites-link"
      onclick="window.location.href='favourite.html'"
    >
      <i class="fas fa-star"></i> View Favourites
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
